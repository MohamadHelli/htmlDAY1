<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Elements</title>
</head>
<body>
    <h1>Activities to do in Vienna over the weekend</h1>
    <table border="1">
        <tr>
            <th><b>Day</b></th>
            <th><b>Morning</b></th>
            <th><b>Afternoon</b></th>
        </tr>
        <tr>
            <td><em>Saturday</em></td>
            <td>Morning Walk</td>
            <td>Piknik in the Park</td>
        </tr>
        <tr>
            <td><em>Sunday</em></td>
            <td>
                <ol>
                <li>Activities</li>
                    <ul>
                        <li>Walk</li>
                        <li>Jogging</li>
                        <li>Running</li>
                    </ul>

                </ol>
            </td>
            <td>
                <ol>
                    <li>Resting</li>
                    <ul>
                        <li>Sleeping</li>
                        <li>Netflix</li>
                        <li>Relaxing</li>
                    </ul>
                </ol>
            </td>
        </tr>
        
            
    </table>
</body>
</html>
